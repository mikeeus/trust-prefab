<trust-catalog-layout #layout>

  <div content class="content" fxLayout="row" fxLayoutWrap fxLayoutAlign="start space-around"
  *ngIf="houses | async as houses">

    <trust-catalog-filter></trust-catalog-filter>

    <div class="card" fxFlex.xs="96" fxFlex.sm="96" fxFlex.md="46" fxFlex.gt-md="31"
      *ngFor="let house of houses">
      <catalog-house-card [house]="house"></catalog-house-card>
    </div>
  </div>

  <ng-container mobile-toolbar-buttons>
    <mat-icon fxFlex fxLayout="row" fxLayoutAlign="center center" (click)="layout.toggleSidenav()">tune</mat-icon>
    <mat-icon mobile-button-1 fxFlex fxLayout="row" fxLayoutAlign="center center">arrow_back</mat-icon>
  </ng-container>
</trust-catalog-layout>
