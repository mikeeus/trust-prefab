<trust-catalog-layout #layout>
  <div content class="content" *ngIf="houses | async as houses"
    fxLayout="row" fxLayoutWrap fxLayoutAlign="start space-around">

    <trust-catalog-filter></trust-catalog-filter>

    <div class="card" fxFlex.xs="96" fxFlex.sm="96" fxFlex.md="46" fxFlex.gt-md="31"
      *ngFor="let house of houses">
      <catalog-house-card [house]="house"></catalog-house-card>
    </div>
  </div>
</trust-catalog-layout>
