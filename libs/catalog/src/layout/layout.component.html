<mat-sidenav-container class="container">
  <mat-sidenav #sidenav class="sidenav"
    [fixedInViewport]="media.isActive('xs')"
    [mode]="media.isActive('xs') ? 'over' : 'side'"
    [opened]="media.isActive('gt-xs') ? true : false">
    <ng-content select="[sidenav]"></ng-content>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content select="[content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

<div class="bottom-push"></div>
<mat-toolbar class="mobile-toolbar" *ngIf="media.isActive('xs')">
  <mat-icon fxFlex fxLayout="row" fxLayoutAlign="center center" (click)="sidenav.toggle()">tune</mat-icon>
  <ng-content select="[mobile-button-1]"></ng-content>
  <ng-content select="[mobile-button-2]"></ng-content>
  <ng-content select="[mobile-button-3]"></ng-content>
</mat-toolbar>
