<mat-sidenav-container class="container" fxFill>
  <mat-sidenav #sidenav class="sidenav"
    [fixedInViewport]="media.isActive('gt-xs')"
    [mode]="media.isActive('xs') ? 'over' : 'side'">
    Catalog filters
  </mat-sidenav>

  <mat-sidenav-content>
    <trust-header></trust-header>

    <button type="button" mat-button (click)="sidenav.toggle()">
      Open sidenav
    </button>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
